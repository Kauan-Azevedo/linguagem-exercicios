<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <section class="class-chooser d-none">
        <h1>Escolha sua classe</h1>
        <div class="classes">
            <div class="class" data-class="warrior">
                <img src="" alt="Warrior class icon">
                <h2>Warrior</h2>
            </div>
            <div class="class" data-class="wizard">
                <img src="" alt="Wizard class icon">
                <h2>Wizard</h2>
            </div>
            <div class="class" data-class="rogue">
                <img src="" alt="Rogue class icon">
                <h2>Archer</h2>
            </div>
    </section>
    <section class="scenario">
        <div class="enemy">
            <img src="" alt="Enemy icon">
            <h2>Enemy</h2>
            <div class="enemy-stats">
                <p>HP: <input type="range" class="hp" disabled></p>
                <p>MP: <input type="range" class="mp" disabled></p>
            </div>
        </div>
        <div class="player">
            <img src="" alt="Player icon">
            <h2>Player</h2>
            <div class="player-stats">
                <p>HP: <input type="range" class="hp" disabled></p>
                <p>MP: <input type="range" class="mp" disabled></p>
            </div>
        </div>
        <div class="actions">
            <button class="attack">Attack</button>
            <button class="attack" disabled>Skills</button>
            <button class="defend">Defend</button>
            <button class="heal">Heal</button>
        </div>
    </section>
    <section class="inventory">
        <h2>Equipament</h2>
        <div class="equipament">
            <div class="item">
                <img src="" alt="Item icon">
                <h3>Item</h3>
            </div>
            <div class="item">
                <img src="" alt="Item icon">
                <h3>Item</h3>
            </div>
            <div class="item">
                <img src="" alt="Item icon">
                <h3>Item</h3>
            </div>
        </div>
        <h2>Inventory</h2>
        <div class="items">
            <div class="item">
                <img src="" alt="Item icon">
                <h3>Item</h3>
                <p>Quantity: <span>0</span></p>
            </div>
            <div class="item">
                <img src="" alt="Item icon">
                <h3>Item</h3>
                <p>Quantity: <span>0</span></p>
            </div>
            <div class="item">
                <img src="" alt="Item icon">
                <h3>Item</h3>
                <p>Quantity: <span>0</span></p>
            </div>
        </div>
    </section>

    <script type="module" src="./main.js"></script>
</body>

</html>
