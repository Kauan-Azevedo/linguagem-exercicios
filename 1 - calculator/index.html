<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header></header>
    <main>
        <section class="calculator-container">
            <div class="calculator">
                <div class="calculator-display">
                    <input type="text" class="calculator-display__input" disabled>
                </div>
                <div class="calculator-keys">
                    <button class="calculator-keys__key">7</button>
                    <button class="calculator-keys__key">8</button>
                    <button class="calculator-keys__key">9</button>
                    <button class="calculator-keys__key">/</button>
                    <button class="calculator-keys__key">4</button>
                    <button class="calculator-keys__key">5</button>
                    <button class="calculator-keys__key">6</button>
                    <button class="calculator-keys__key">*</button>
                    <button class="calculator-keys__key">1</button>
                    <button class="calculator-keys__key">2</button>
                    <button class="calculator-keys__key">3</button>
                    <button class="calculator-keys__key">+</button>
                    <button class="calculator-keys__key">C</button>
                    <button class="calculator-keys__key">0</button>
                    <button class="calculator-keys__key">=</button>
                    <button class="calculator-keys__key">-</button>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./main.js"></script>
</body>
</html>
